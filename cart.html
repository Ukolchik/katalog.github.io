<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Корзина</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Корзина</h1>
  <a href="index.html" class="back-link">← На главную</a>
</header>

<main class="cart-container">
  <h2>Ваши товары</h2>
  <table id="cart-table">
    <thead>
      <tr>
        <th>Товар</th>
        <th>Количество</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button id="clear-cart" class="btn-clear">Очистить корзину</button>

  <h2>Оформление заказа</h2>
  <form id="order-form">
    <div class="form-group">
      <label for="name">Имя</label>
      <input type="text" id="name" required>
    </div>
    <div class="form-group">
      <label for="phone">Телефон</label>
      <input type="tel" id="phone" required>
    </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" required>
    </div>
    <button type="submit" class="btn-submit">Отправить заказ</button>
  </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
const SERVICE_ID="service_j4uw3iu",TEMPLATE_ID="template_966t464",PUBLIC_KEY="dcPnlrnIbilT3UWlS";
emailjs.init(PUBLIC_KEY);
let cart=JSON.parse(localStorage.getItem("cart"))||[];
const tbody=document.querySelector("#cart-table tbody");

function renderCart(){
  tbody.innerHTML="";
  if(cart.length===0){ tbody.innerHTML=`<tr><td colspan="2">Корзина пуста</td></tr>`; return; }
  cart.forEach((item,i)=>{
    const row=document.createElement("tr");
    row.innerHTML=`<td>${item.name}</td><td>${item.qty} шт</td>`;
    tbody.appendChild(row);
  });
}

document.getElementById("clear-cart").addEventListener("click",()=>{
  if(confirm("Очистить корзину?")){ cart=[]; localStorage.setItem("cart",JSON.stringify(cart)); renderCart(); }
});

document.getElementById("order-form").addEventListener("submit",function(e){
  e.preventDefault();
  if(cart.length===0){ alert("Корзина пуста!"); return; }
  const name=document.getElementById("name").value;
  const phone=document.getElementById("phone").value;
  const email=document.getElementById("email").value;
  const items=cart.map(i=>`${i.name} ${i.qty} шт`).join("\n");
  emailjs.send(SERVICE_ID,TEMPLATE_ID,{user_name:name,user_email:email,user_phone:phone,cart_items:items})
  .then(()=>{ alert("Заказ отправлен!"); localStorage.removeItem("cart"); renderCart(); })
  .catch(err=>{ alert("Ошибка отправки: "+JSON.stringify(err)); });
});

renderCart();
</script>
</body>
</html>
